name: Atualizar Dashboard Meta Performance

on:
  schedule:
    # Executar diariamente às 9h da manhã (horário de Brasília)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite execução manual
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'streamlit_app/**'

jobs:
  extrair-dados:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'meta-analysis-sa@data-resources-448418.iam.gserviceaccount.com'
        
    - name: Extract data from BigQuery
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file }}
      run: |
        python scripts/1_import_data.py
        
    - name: Upload raw data as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: raw-data
        path: data/raw/
        
  preparar-dados:
    runs-on: ubuntu-latest
    needs: extrair-dados
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Download raw data
      uses: actions/download-artifact@v3
      with:
        name: raw-data
        path: data/raw/
        
    - name: Prepare data
      run: |
        python scripts/2_prepare_data.py
        
    - name: Upload processed data as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: processed-data
        path: data/processed/

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: preparar-dados
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download processed data
      uses: actions/download-artifact@v3
      with:
        name: processed-data
        path: data/processed/
        
    - name: Commit updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/
        git diff --staged --quiet || git commit -m "Atualizar dados do dashboard - $(date '+%Y-%m-%d %H:%M')"
        git push